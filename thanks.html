<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تم الإرسال بنجاح</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 100px;
    }

    .message-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .home-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #5c2d2d;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .home-button:hover {
      background-color: #3e1e1e;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h2>شكرًا لزيارتك موقعنا!</h2>
    <p>تم استلام إعلانك بنجاح.</p>
    <p>سوف يتم التواصل معك في أقرب وقت ممكن.</p>

    <!-- زر العودة داخل الصندوق -->
    <a href="index.html" class="home-button">العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
