<head>

<body>
  <header class="about-us">

  <section class="section">
    <center><h2>عروض للإيجار</h2></center>

  <title>الإيجارات | ركن الأفق</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .rent-section {
      background-color: #f2f2f2;
      padding: 30px 15px;
      border-radius: 20px;
      max-width: 600px;
      margin: 40px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .rent-section h1 {
      background-color: #7b4b4b;
      color: white;
      padding: 12px 25px;
      border-radius: 12px;
      display: inline-block;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .rent-section p {
      font-size: 20px;
      color: #333;
      margin-bottom: 25px;
    }

    .property {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .property .info {
      text-align: right;
      flex: 1;
      padding-left: 15px;
    }

    .property .info h3 {
      color: #5a2d2d;
      margin: 0 0 8px 0;
    }

    .property .info p {
      margin: 0;
      font-size: 14px;
      color: #777;
    }

    .property .info .price {
      font-size: 18px;
      font-weight: bold;
      color: black;
      margin-top: 5px;
    }

    .property .info button {
      margin-top: 10px;
      padding: 6px 18px;
      border: none;
      background-color: #6d3d3d;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .property img {
      width: 140px;
      height: auto;
      border-radius: 10px;
    }
    .call-btn {
  display: inline-block;
  margin-top: 10px;
  padding: 6px 18px;
  background-color: #6d3d3d;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
}
.call-btn:hover {
  background-color: #5a2d2d;
}
  </style>
</head>
<body>

  

  <center><p>نعرض لك أفضل العروض العقارية</p></center>

  </div>

</div>

        <div class="price">120,000 ريال</div>
        <a href="tel:966550811106" class="call-btn">اتصال</a>
      </div>
      <img src="villa.jpg" alt="فيلا للإيجار">
    </div>
  </section>

</body>
